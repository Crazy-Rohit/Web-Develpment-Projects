<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Home - 3D Chatbot</title>
  <script type="module" src="https://unpkg.com/@splinetool/viewer@1.10.27/build/spline-viewer.js"></script>
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #000000, #7743c4); /* black to light purple */
      position: relative;
    }

    spline-viewer {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    .overlay-content {
      position: absolute;
      bottom: 40px;
      width: 100%;
      text-align: center;
      color: white;
      z-index: 2;
      padding: 0 1rem;
    }

    .overlay-content h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      text-shadow: 0 2px 6px rgba(0, 0, 0, 0.7);
    }

    .btn-login {
      background-color: rgba(255, 255, 255, 0.95);
      padding: 14px 28px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s;
    }

    .btn-login:hover {
      background-color: rgba(255, 255, 255, 0.85);
    }

    .logout {
      position: absolute;
      top: 20px;
      right: 20px;
      z-index: 3;
      color: white;
      background: rgba(255, 0, 0, 0.7);
      padding: 8px 14px;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
    }

    .logout:hover {
      background: rgba(255, 0, 0, 0.85);
    }

    @media (max-width: 600px) {
      .overlay-content h1 {
        font-size: 1.8rem;
      }

      .btn-login {
        font-size: 14px;
        padding: 12px 20px;
      }
    }
  </style>
</head>
<body>

  <!-- Fullscreen Spline Scene -->
  <spline-viewer url="https://prod.spline.design/nKPv7npmpSYOAf4Z/scene.splinecode"></spline-viewer>

  <!-- Overlay Welcome and Button -->
  <div class="overlay-content">
    <h1>Welcome to AI Chatbot</h1>
    <button class="btn-login" onclick="window.location.href='/login'">Login to Chat</button>
  </div>

  <!-- Logout if session active -->
  {% if session.verified %}
    <a href="/logout" class="logout">Logout</a>
  {% endif %}

</body>
</html>
